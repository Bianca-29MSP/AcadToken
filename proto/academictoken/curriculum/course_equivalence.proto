syntax = "proto3";
package academictoken.curriculum;

option go_package = "github.com/Bianca-29MSP/AcademicToken/x/curriculum/types";

message CourseEquivalence {
  
  string sourceTokenId = 1; 
  string targetInstitution = 2; 
  string targetCourseCode = 3; 
  uint64 equivalenceStatus = 4; 
  uint64 approvalCount = 5; 
}
